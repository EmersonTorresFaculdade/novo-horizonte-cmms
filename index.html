<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Horizonte Alumínios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: "var(--primary-color)",           /* O Verde bonito que o usuário gostava */
            "primary-dark": "var(--primary-dark-color)", /* O verde mais escuro/Preto pro hover */
            "primary-light": "var(--primary-light-color)", /* Um verde suave/transparente */
            "brand-dark": "#0e1b2a",                     /* Fundo lateral (sidebar) */
            "brand-accent": "#f59e0b",                   /* Amarelo de notificações de ordens (recuperado) */
            "brand-alert": "#d9534f",                    /* Vermelho para avisos */
            background: "var(--bg-color)",
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* O Preto e Verde antigo melhorado */
      --primary-color: #11d473;
      /* Verde Principal Antigo super limpo */
      --primary-dark-color: #0d1620;
      /* Preto pro Hover ou fundos densos, combinando com a sidebar */
      --primary-light-color: #11d473;
      /* Mantemos o Primary Light puxado pro verde pra anéis de foco */
      --bg-color: #f6f8f7;
      /* Fundo limpo que ele gostava antes */
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    .dark {
      --bg-color: #0f172a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    @media print {

      .no-print,
      button,
      nav,
      aside,
      .sticky-bar,
      .action-bar {
        display: none !important;
      }

      body {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .print-only {
        display: block !important;
      }

      .content-wrapper {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      #root>div>div {
        margin-left: 0 !important;
        padding: 0 !important;
      }

      .card,
      .bg-white {
        box-shadow: none !important;
        border: 1px solid #eee !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
